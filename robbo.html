<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Robbo</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/robbo.css">
</head>

<body>
    <section class="gameBoard">
    </section>
    <div class="nextLevel"></div>

    <section class="scoresBoard">

        <div class="scoresBoard__scores">
            <span class="scoresBoard__scores--count">
                <img src="score board mark/0.png" alt="" class="number score--number">
                <img src="score board mark/0.png" alt="" class="number score--number">
                <img src="score board mark/0.png" alt="" class="number score--number">
                <img src="score board mark/0.png" alt="" class="number score--number">
                <img src="score board mark/0.png" alt="" class="number score--number">
                <img src="score board mark/0.png" alt="" class="number score--number">

            </span>
        </div>

        <div class="scoresBoard__screws">
            <img src="score board mark/screw.png" alt="screw" class="scoresBoard__image">
            <span class="scoresBoard__screws--count">
                <img src="score board mark/1.png" alt="" class="number screws--number">
                <img src="score board mark/0.png" alt="" class="number screws--number">
            </span>
        </div>
        <div class="scoresBoard__lives">
            <img src="score board mark/robbo.png" alt="lives" class="scoresBoard__image">
            <span class="scoresBoard__lives--count">
                <img src="score board mark/0.png" alt="" class="number lives--number">
                <img src="score board mark/0.png" alt="" class="number lives--number">
            </span>
        </div>
        <div class="scoresBoard__keys">
            <img src="score board mark/key.png" alt="keys" class="scoresBoard__image">
            <span class="scoresBoard__keys--count">
                <img src="score board mark/0.png" alt="" class="number keys--number">
                <img src="score board mark/0.png" alt="" class="number keys--number">
            </span>
        </div>
        <div class="scoresBoard__ammo">
            <img src="score board mark/ammo.png" alt="screw" class="scoresBoard__image">
            <span class="scoresBoard__ammo--count">
                <img src="score board mark/0.png" alt="" class="number ammo--number">
                <img src="score board mark/0.png" alt="" class="number ammo--number">
            </span>
        </div>
        <div class="scoresBoard__level">
            <img src="score board mark/level.png" alt="screw" class="scoresBoard__image">
            <span class="scoresBoard__level--count">
                <img src="score board mark/0.png" alt="" class="number level--number">
                <img src="score board mark/1.png" alt="" class="number level--number">
            </span>
        </div>
    </section>
    <section class="buttons--steering">
        <button class="buttons buttons__shot"><span class="material-symbols-outlined" onselectstart="return false">
                cancel
            </span></button>
        <button class="buttons buttons__up"><span class="material-symbols-outlined" onselectstart="return false">
                arrow_upward
            </span></button>
        <button class="buttons buttons__down"><span class="material-symbols-outlined" onselectstart="return false">
                arrow_downward
            </span></button>
        <button class="buttons buttons__left"><span class="material-symbols-outlined" onselectstart="return false">
                arrow_back
            </span></button>
        <button class="buttons buttons__right"><span class="material-symbols-outlined" onselectstart="return false">
                arrow_forward
            </span></button>
        <button class="buttons buttons__ESC"><span onselectstart="return false">
                ESC
            </span></button>
    </section>
    <script src="js/board.js"></script>
    <script src="js/levelsAndOptions.js"></script>
    <script src="js/createWelcomeBoard.js"></script>
    <script src="js/elementContainer.js"></script>
    <script src="js/magnet.js"></script>
    <script src="js/robbo.js"></script>
    <script src="js/blackHole.js"></script>
    <script src="js/screw.js"></script>
    <script src="js/live.js"></script>
    <script src="js/bird.js"></script>
    <script src="js/ammo.js"></script>
    <script src="js/door.js"></script>
    <script src="js/key.js"></script>
    <script src="js/bomb.js"></script>
    <script src="js/hash.js"></script>
    <script src="js/wall.js"></script>
    <script src="js/gun.js"></script>
    <script src="js/bench.js"></script>
    <script src="js/beetle.js"></script>
    <script src="js/ask.js"></script>
    <script src="js/teleport.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/eye.js"></script>
    <script src="js/border.js"></script>
    <script src="js/shot.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scoreboard.js"></script>

</body>

</html>
